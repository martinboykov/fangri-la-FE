<ion-content [fullscreen]="true">
  <div class="container section-spacing">
    <div class="text-black-100"></div>
    <h1 class="mb-lg">{{ 'MERCHANDISE.TITLE' | translate }}</h1>
    <div class="flex flex-col gap-lg">
      @for(merch of merchandise; let i = $index; track $index){
      <div class="flex flex-col gap-lg">
        <ion-label class="font-bold text-white">{{ merch.artist }}</ion-label>
        <div class="flex gap-lg p-sm rounded-lg bg-white cursor-pointer">
          <ion-img class="w-full h-full max-w-10 max-h-18 object-cover rounded-md overflow-hidden"
                   [src]="merch.image"
                   routerLink="/merchandise/{{ merch.id }}"></ion-img>
          <div class="flex flex-col justify-between gap-xs w-full text-black-100">
            <div class="flex flex-col gap-xs">
              @for(label of merch.labels; let j = $index; track $index){
              <div class="w-[fit-content] py-xs px-sm rounded-xs text-[10px] font-bold uppercase"
                   [ngClass]="[label.color, label.background]">
                {{label.name}}
              </div>

              }
              <h2 class="text-2">
                {{ merch.name }}
              </h2>
              <p class="text-[14px]">{{ merch.description }}</p>
            </div>
            <div class="flex justify-between items-center gap-2">
              <span class="">
                <span class="text-[20px]">{{currency}}</span>
                <span class="text-[30px] tracking-tighter">{{ merch.price }}</span>
              </span>
              <div class="py-xs px-sm gap-sm border-[1px] border-black-100 border-solid rounded-sm">
                <span class="icon-cart"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</ion-content>

<ion-header class="inner-page mb-2  px-[var(--ion-padding)]
            desktop-min:mb-3 "
            [translucent]="true">
  <ion-toolbar class=" max-w-[1100px] mx-auto">
    <ion-buttons slot="start">
      <ion-button class="px-0 desktop-min:mx-0 desktop-min:px-[5px] desktop-min:bg-white desktop-min:rounded-sm"
                  (click)="goBack()"
                  routerDirection="back">
        <span class="icon-arrow-left text-xl text-yellow-100"
              slot=""></span>
      </ion-button>
    </ion-buttons>
    <div class="flex flex-col ml-sm">
      <ion-title class="text-lg text-left text-neutral-10"
                 [ngClass]="">{{title()}}</ion-title>
      <div class="flex gap-xs">
        @if(itemsCount() !== null){
        <span class="text-md text-neutral-100">
          {{itemsCount()}} {{ 'CONSTANTS.ITEMS' | translate }}
        </span>
        }
        @if(artistCount() !== null){
        <span class="text-md text-neutral-100">
          {{artistCount()}} {{ 'CONSTANTS.ARTISTS' | translate }}
        </span>
        }
      </div>
    </div>
  </ion-toolbar>

</ion-header>
